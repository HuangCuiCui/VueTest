<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>09_列表渲染</title>
</head>
<body>

<!--
1. 遍历显示数组 : v-for / index
2. 遍历显示对象 : v-for / key
-->

<div id="demo">

  <h2>测试: v-for 遍历数组</h2>
  <ul>
    <li v-for="(p,index) in filterPersons">
      {{index}}--{{p.name}}--{{p.age}}
      <button @click="removeP(p)">删除</button>
      <button @click="updateP(p,{name:'lym',age:10})">更新</button>
    </li>
  </ul>
  <h2>测试: v-for 遍历对象</h2>
  <ul>
    <li v-for="(value,key) in persons[1]">
      {{key}}---{{value}}
    </li>
  </ul>
</div>

<script type="text/javascript" src="../js/vue.js"></script>
<script type="text/javascript">
  new Vue({
      el:'#demo',
      data:{
          persons:[
              {name:'zll',age:18},
              {name:'wh',age:17},
              {name:'lxy',age:12}
          ]
      },
      methods:{
          removeP(p){
              var index = this.persons.indexOf(p);
              this.persons.splice(index,1)
          },
          updateP(oldP,newP){
              var index = this.persons.indexOf(oldP);
              this.persons.splice(index,1,newP);
          }
      },
      computed:{
          filterPersons(){
              return this.persons.filter(p => p.name.indexOf('l')>=0)
          }
      }
  })
</script>
</body>
</html>
